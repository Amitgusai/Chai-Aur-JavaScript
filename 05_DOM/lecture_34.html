<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit and Remove Element in DOM</title>

    <style>
      body {
        background-color: #212121;
        color: white;
      }
    </style>
  </head>

  <body>
    <ul class="language">
        <li>JavaScript</li>
    </ul>
  </body>

  <script>
    // const list = document.createElement('li');
    // const parent = document.querySelector('.language');

    // list.innerHTML = "Repeated";
    // parent.appendChild(list);
    // console.log(parent);

    ("Basic:    innerHTML");    // Problem: Optimisation Issue -- In innerHTML, the whole tree is being traversed every time.

    // As we may have to add and create many tags so :
    function addLanguage(textName) {
        const list = document.createElement('li');
        list.innerHTML = textName;
        const parent = document.querySelector('.language');
        parent.appendChild(list);
    };

    addLanguage("Python");
    addLanguage("TypeScript");


    ("OPTIMIZED way:    appendChild (create text node) ");      // Big PROJECTS (not small one)

    function addOptLanguage(textName){
        const list = document.createElement('li');
        //      More Optimised way:      Do not need to traverse the whole tree in DOM.
        const addText = document.createTextNode(textName);
        list.appendChild(addText);
        document.querySelector('.language').appendChild(list);
    }

    addOptLanguage('Optimized CODE');
    addOptLanguage('OPTIMIZED code');
    
    
    ("EDIT elements");      // As Element already exit, so taking reference is much easier in secondLang.
    // Select
    const secondLang = document.querySelector('li:nth-child(2)')       // Same as CSS
    // console.log(secondLang)

    // secondLang.innerHTML = "JAVA"   // -    Not a Optimized approach             // 1st method
    
    const newElement = document.createElement('li');
    newElement.textContent = 'MoJo';
    secondLang.replaceWith(newElement);                     // 2nd method

    // Discussion topic : TextContent is worst than innerHTML

    ("2. Example of EDIT")
    const oldScript = document.querySelector('li')
    // console.log(oldScript);
    oldScript.outerHTML = '<li>TypeScript</li>';               // 3rd method


    ("REMOVE element")
    const lastLang = document.querySelector("li:last-child");
    lastLang.remove();
    
  </script>                    
</html>
